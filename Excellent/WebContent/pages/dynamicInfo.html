				<!-- 6月17日晚7时30分，东八演播大厅隆重举行计算机科学与技术学院2015届毕业典礼暨毕业生晚会。学校党委常委、副校长卢忠远教授，学校研究生院党委书记李磊民教授，学校教育信息化推进办公室主任张晖教授，党委学工部副部长李菊芬老师及学院领导出席典礼。学院教师代表、在校生代表和全体毕业生800余人参加了典礼仪式。典礼仪式由学生工作办公室主任余洋主持。
典礼仪式在庄严的国歌中拉开序幕。在同学们的热烈掌声中，韩永国院长深情致辞。他向即将告别母校、踏上新的人生征途的2015届毕业生表示最热烈的祝贺！向为同学们成长成才而付出辛勤劳动的教师们表示衷心的感谢！他对毕业生提出两点希望：一是志存高远，脚踏实地；二是远行千里，情牵母校。韩院长说，大学之大，乃学生之大，2015届毕业生成果丰硕，在这毕业时刻由衷地为大家的成长和进步而高兴，为计算机学院拥有这样优秀的学生而自豪！感谢2015届毕业生带给母校永恒的青春气息！
接着，学院教授委员会主席刘志勤教授宣读了学院2015届优秀毕业生表彰决定，并举行颁奖仪式。学院今年共有罗玲等34名同学被授予“计算机科学与技术学院优秀毕业生”荣誉称号，2名同学被推荐为“四川省优秀毕业生”，13名同学被推荐为“西南科技大学优秀毕业生”。毕业生代表王杰（女）同学馨人肺腑的发言和王杰（男）同学铿锵坚定的《毕业生宣誓》领誓，无不表达着浓浓的感恩之心和不舍之情。
随后的毕业晚会热情洋溢的团学节目和同学们的欢呼声中拉开帷幕。晚会融合了歌曲、舞蹈、舞台剧、小品、诗朗诵等多种元素，以富有生机活力的“指尖上的青春”为主题，包含“青春正在路上”、“代码仍在换行”、“情谊不会散场”、“梦想即将起航”四部分组成。学办老师诗朗诵《我的滑板鞋》、杨程老师等表演的《歌曲串烧》将晚会推向一个又一个的高潮，赢得场下阵阵喝彩；舞台剧《一梦四年》、《相亲相爱一家人》等将大学生活的点点滴滴展现在舞台上，展现了大学时代的美好，计算机科学与技术学院大家庭的温暖，一幕幕震撼人心，催人泪下。教师、辅导员、同学们同台表演，节目始终贯穿着“梦想、祝福、感恩”的主旋律，让毕业生们感受到了“家”的温暖，师长的祝福，同学们的友谊。也让在校的学生深受一次感恩教育。晚会在热烈、感人的气氛中结束。 -->
