		<div id = "studentInfoMngr" class = "pageContent">
			<div class = "left">
				<ul class="list-group" id = "navLeft">
				  <li class="list-group-item active">添加学生资料</li>
				  <li class="list-group-item">删除学生资料</li>
				</ul>
			</div>
			
			<div class = "right">
				
				<!-- 添加学生资料 -->
				
				<div id = "addStudent">
					<div class = "indent">
						<span class = "name2">添加学生资料</span>
					</div><br>
					<div class = "indent">
						<form class="form-inline">
							<div class="form-group">
							    <label for="classId">选择班级：</label>
							    <select class="form-control input-sm" id = "classId">
							    	<option value = "1101">软件卓越1101</option>
							    	<option value = "1101">软件卓越1101</option>
							    	<option value = "1101">软件卓越1101</option>
							    </select>
							</div>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<div class="form-group">
							    <label for="classId">选择分组：</label>
							    <select class="form-control input-sm" id = "groupSelect">
							    	<!-- <option value = "1101">未分组</option>
							    	<option value = "1101">第二组</option>
							    	<option value = "1101">第三组</option> -->
							    </select>
							</div><br><br>
							
						    <div class="form-group">
							    <label for="studentName">学生姓名：</label>
							    <input type="text" class="form-control input-sm" id="studentName" >
						    </div><br><br>
						    
						    <div class="form-group">
							    <label for="studentId">学生学号：</label>
							    <input type="text" class="form-control input-sm" id="studentId" >
						    </div><br><br>
						    
						    <div class="form-group">
							    <label for="graduateInfo">毕业去向：</label>
							    <input type="text" class="form-control input-sm" id="graduateInfo" >
						    </div><br><br>
						    
						    <div class="form-group">
							    <label for="prizeInfo">获奖情况：</label>
							    <textarea class="form-control"  cols = "100" rows = "5" id = "prizeInfo" placeholder = "各个奖项请以英文逗号隔开"></textarea>
						    </div><br><br>
						    
						    <div class="form-group">
							    <label for="describle">其它描述：</label>
							    <textarea class="form-control" cols = "100" rows = "5" id = "describle"></textarea>
						    </div><br><br>
						    
						    <button id = "addStudentBtn" type="button" class="btn btn-primary">添加学生</button>
						</form>
					</div><br>
				</div>
				
				
				<!-- 删除学生资料 -->
				
				<div id = "delStudent" class = "displayNone">
					<div class = "indent">
						<span class = "name2">删除学生资料</span>
					</div><br>
					<div class = "indent">
						<form class="form-inline">
							<div class="form-group">
							    <label for="classId">选择班级：</label>
							    <select class="form-control input-sm" id = "classIddel">
							    	<option value = "1101">软件卓越1101</option>
							    	<option value = "1101">软件卓越1101</option>
							    	<option value = "1101">软件卓越1101</option>
							    </select>
							</div>
							<!-- &nbsp;&nbsp;&nbsp;&nbsp;
						    <button id = "searchStdNames" type="button" class="btn btn-primary  btn-sm">查询</button> -->
						</form><br>
					</div>
					<table id = "studentList" class="table table-condensed">
						<tr><th>序号</th><th>姓名</th><th>删除</th><th>编辑</th></tr>
					  	<!-- <tr>
					  		<td>1</td><td>罗雪</td>
					  		<td><button type="button" class="btn btn-sm" value = "001">删除</button></td>
					  		<td><button type="button" class="btn btn-sm" value = "001"  data-toggle="modal" data-target="#editStudent">编辑</button></td>
					  	</tr> -->
					</table>
				</div>
				
				
				<!-- 编辑学生资料 -->
				
				<div class="modal fade bs-example-modal-lg" id = "editStudent">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title">编辑学生资料</h4>
				      </div>
				      <div class="modal-body">
				        
						<div class = "indent">
							<form class="form-inline">
								<div class="form-group">
								    <label for="classIdEdit">选择班级：</label>
								    <select class="form-control input-sm" id = "classIdEdit">
								    	<option value = "1101">软件卓越1101</option>
								    	<option value = "1101">软件卓越1101</option>
								    	<option value = "1101">软件卓越1101</option>
								    </select>
								</div>
								&nbsp;&nbsp;&nbsp;&nbsp;
								<div class="form-group">
								    <label for="groupIdEdit">选择分组：</label>
								    <select class="form-control input-sm" id = "groupIdEdit">
								    	<option value = "1101">未分组</option>
								    	<option value = "1101">第二组</option>
								    	<option value = "1101">第三组</option>
								    </select>
								</div><br><br>
								
							    <div class="form-group">
								    <label for="studentNameEdit">学生姓名：</label>
								    <input type="text" class="form-control input-sm" id="studentNameEdit" >
							    </div><br><br>
							    
							    <div class="form-group">
								    <label for="studentIdEdit">学生学号：</label>
								    <input type="text" class="form-control input-sm" id="studentIdEdit" >
							    </div><br><br>
							    
							    <div class="form-group">
								    <label for="graduateEdit">毕业去向：</label>
								    <input type="text" class="form-control input-sm" id="graduateEdit" >
							    </div><br><br>
							    
							    <div class="form-group">
								    <label for="prizesEdit">获奖情况：</label>
								    <textarea class="form-control"  cols = "70" rows = "5" id = "prizesEdit"></textarea>
							    </div><br><br>
							    
							    <div class="form-group">
								    <label for="otherEdit">其它描述：</label>
								    <textarea class="form-control" cols = "70" rows = "5" id = "otherEdit"></textarea>
							    </div><br><br>
							</form>
						</div>

				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				        <button id = "saveEditStudent" type="button" class="btn btn-primary">保存编辑</button>
				      </div>
				    </div>
				  </div>
				</div>

			</div>
		</div>
