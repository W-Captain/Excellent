<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>班级管理</title>
		<style>
			form {
				margin: 0;
			}
			textarea {
				display: block;
			}
		</style>
		<link rel="stylesheet" href="/Excellent/pages/kindeditor-4.1.10/themes/default/default.css" />
		<link rel="stylesheet" href="/Excellent/pages/bootstrap-3.2.0-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/Excellent/pages/common/common.css" />
		<link rel="stylesheet" href="/Excellent/pages/css/classMngr.css" />
	
		
	</head>
	<body>
		<div id = "bannerNav">
			 <nav class="navbar-inverse">
			  	<div class="container-fluid">
				    <div class="navbar-header">
				    	  <span class="navbar-brand">
					        <img id="logo" src="images/logo.png">
					        	卓越工程师班级网站管理系统
					      </span>
				    </div>
				    <ul id="barLink" class="nav navbar-nav">
				    	<li><a href="/Excellent/pages/dynamicPubMngr.html">班级动态管理</a></li>
				    	<li><a href="/Excellent/pages/classMngr.html">班级信息管理</a></li>
				    	<li><a href="/Excellent/pages/studentInfoMngr.html">学生信息管理</a></li>
				    	<li><a href="/Excellent/pages/recruitPubMngr.html">招新信息管理</a></li>
				    	<li><a href="/Excellent/pages/teacherMngr.html">教师信息管理</a></li>
				    	<li><a href="/Excellent/pages/messageMngr.html">审核留言</a></li>
				    </ul>
				    
				    <!-- logout -->
			        <span class="logout" id="logout">退出</span>
			  </div>
			</nav>
		</div>
		<div id = "classMngr" class = "pageContent">
		
			<div class = "left">
				<ul class="list-group" id = "navLeft">
				  <li class="list-group-item active">增删班级管理</li>
				  <li class="list-group-item">班级分组管理</li>
				  <li class="list-group-item">编辑班级简介</li>
				</ul>
			</div>
			
			<div class = "right">
				<!-- 编辑班级简介 -->
				<div id = "classIntro" class = "displayNone">
					<form>
						<textarea name="content" style="width:1100px;height:420px;visibility:hidden;resize: none"></textarea>
						<br>
						<div>
							<span class="name1">班级类别： &nbsp;&nbsp;</span>
							<select id = "classTypeSelect">
								<option value = "0">卓越软件工程师</option>
								<option value = "1">卓越计科工程师</option>
							</select>
						</div>
						<br>
						<div>
							<input type = button value = "保存编辑" id = "saveEdit" class = "bigButton"/>
						</div>
						<br><br>
					</form>
				</div>
				
				<!-- 增删班级管理 -->
				<div id = "classAddDel">
					<div class = "indent">
						<span class = "name2">添加班级</span>
					</div><br>
					
					<div class = "indent1">
						<form class="form-inline">
						  <div class="form-group">
						    <label for="className">班级名称：</label>
						    <input type="text" class="form-control input-sm" id="className" >
						  </div>
						  &nbsp;&nbsp;&nbsp;&nbsp;
						  <button id = "addClassBtn" type="button" class="btn btn-primary btn-sm">添加</button>
						</form>
					</div><br>
					
					<div class = "indent">
						<span class = "name2">当前班级</span>
					</div>
					<br>
					<table id = "classList" class="table table-condensed">
						<tr><th>序号</th><th>班级</th><th>删除</th></tr>
					  	<tr><td>1</td><td>软件卓越1201</td><td><button type="button" class="btn btn-sm">删除</button></td></tr>
					  	<tr><td>2</td><td>软件卓越1201</td><td><button type="button" class="btn btn-sm">删除</button></td></tr>
					  	<tr><td>3</td><td>软件卓越1201</td><td><button type="button" class="btn btn-sm">删除</button></td></tr>
					</table>
					
				</div>
			
				<!-- 班级分组管理 -->
				<div id = "classGroup" class = "displayNone">
					<div class = "indent">
						<span class = "name2">添加分组</span>
					</div>
					<br>
					<div class = "indent1">
						<form class="form-inline">
							<div class="form-group">
							    <label for="classId">选择班级：</label>
							    <select class="form-control input-sm" id = "classSelect1">
							    	<option value = "1101">软件卓越1101</option>
							    	<option value = "1101">软件卓越1101</option>
							    	<option value = "1101">软件卓越1101</option>
							    </select>
							</div>
							&nbsp;&nbsp;&nbsp;&nbsp;
						    <div class="form-group">
							    <label for="groupName">分组名称：</label>
							    <input type="text" class="form-control input-sm" id="groupName" >
						    </div>
						    &nbsp;&nbsp;&nbsp;&nbsp;
						    <button id = "addGroupBtn" type="button" class="btn btn-primary  btn-sm">添加</button>
						</form>
					</div>
					<br>
					
					<div class = "indent">
						<span class = "name2">删除分组</span>
					</div>
					<br>
					<div class = "indent1">
						<form class="form-inline">
							<div class="form-group">
							    <label for="classId">选择班级：</label>
							    <select class="form-control input-sm" id = "classSelect2">
							    	<!-- <option value = "1101">软件卓越1101</option>
							    	<option value = "1101">软件卓越1101</option>
							    	<option value = "1101">软件卓越1101</option> -->
							    </select>
							</div>
						</form>
					</div>
					<br>
					
					<table id = "groupList" class="table table-condensed">
						<!-- <tr><th>序号</th><th>分组</th><th>删除</th></tr>
					  	<tr><td>1</td><td>软件卓越1201</td><td><button type="button" class="btn">删除</button></td><td><button type="button" class="btn">编辑</button></td></tr> -->
					</table>
					
					
					<!-- 模态框：编辑分组名称-->
					
					<div class="modal fade bs-example-modal-lg" id = "editGroupName">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title">编辑分组名称</h4>
					      </div>
					      <div class="modal-body">
							<div class = "indent">
								<form class="form-inline">
								    <div class="form-group">
									    <label for="groupNameEdit">分组名称：</label>
									    <input type="text" class="form-control input-sm" id="groupNameEdit" >
								    </div><br><br>
								</form>
							</div>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					        <button id = "saveEditGroupName" type="button" class="btn btn-primary">保存编辑</button>
					      </div>
					    </div>
					  </div>
					</div>
				</div>
			</div>
			<br style="clear:both;">
		</div>
		<script type="text/javascript" src="/Excellent/pages/common/jquery-1.8.1.min.js"></script>
		<script type="text/javascript" src="/Excellent/pages/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/Excellent/pages/kindeditor-4.1.10/kindeditor-min.js"></script>
		<script type="text/javascript" src="/Excellent/pages/kindeditor-4.1.10/lang/zh_CN.js"></script>
		<script type="text/javascript" src="/Excellent/pages/common/common.js"></script>
		<script type="text/javascript" src="/Excellent/pages/js/classMngr.js"></script>
		
	
		
		
	</body>
</html>
